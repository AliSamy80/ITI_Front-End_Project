<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="regrestration.css">
    
</head>

<body style="background-color:#DCDCDC;">
    <h1>Sign Up</h1>
    <form action="#" method="get" class="main" id="form">
        <div class="container"  style="background: #778899;" >

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required  id="user"><br>
            <div id="userName">
                
            </div>
           
            <label for="Email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" required id="email"><br>
            <div id="Email">

            </div>
           


            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required id="pass"><br>

            <label for="cpsw"><b>Confirm Password</b></label>
            <input type="password" placeholder="confirm Password" name="cpsw" required id="confirmpass"><br>
            <p id="validPassword"></p>

            <label for="psw"><b>Mobile Number</b></label>
            <input type="password" placeholder="Enter Mobile" name="psw" required id="mobile"><br>
            <button type="submit">Submit</button>
            <button type="button" class="log-btn"><a href="login.html">Log In</a></button>
            
        </div>
    </form>


 <script src="regrestration.js"></script>
</body>

</html>
